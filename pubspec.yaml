name: hirome_rental_shop_app
description: ひろめ市場 食器レンタルシステム - 店舗専用

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.2.7+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8
  intl: ^0.19.0
  flutter_spinkit: ^5.2.1
  provider: ^6.1.2
  shared_preferences: ^2.5.2
  modal_bottom_sheet: ^3.0.0
  calendar_date_picker2: ^1.1.9
  top_snackbar_flutter: ^3.2.0
  device_info_plus: ^11.3.0
  flutter_launcher_icons: ^0.14.3
  http: ^1.3.0
  url_launcher: ^6.3.1

  firebase_core: ^3.12.1
  firebase_auth: ^5.5.1
  cloud_firestore: ^5.6.5
  firebase_messaging: ^15.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: SourceHanSansJP-Bold
      fonts:
        - asset: assets/fonts/SourceHanSansJP-Bold.otf
    - family: SourceHanSansJP-Regular
      fonts:
        - asset: assets/fonts/SourceHanSansJP-Regular.otf

flutter_icons:
  android: true
  ios: true
  image_path: 'assets/images/icon.png'
  adaptive_icon_background: '#EF5350'
  adaptive_icon_foreground: 'assets/images/icon_adaptive_foreground.png'